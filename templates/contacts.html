<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camp Dove App</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>

<body>
    <h1>Welcome to the Camp Dove Contact List</h1>

    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email Address</th>
        </tr>
        {% for item in FirstName %}    
        <tr>               
            <td>{{FirstName[loop.index0]}}</td>
            <td>{{LastName[loop.index0]}}</td>
            <td>{{Phone[loop.index0]}}</td>  
            <td>{{Email[loop.index0]}}</td>                
        </tr>
        {% endfor %}    
      </table>
</body>
</html>

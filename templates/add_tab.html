<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camp Dove App</title>

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {

          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>

<body>

    <form action="{{ url_for('add_tab') }}" method="post">

      <input type="text" id="church" name="church">
      <br></br>
      <label for="contact_name">Contact Name:</label>
      <input type="text" id="contact_name" name="contact_name">
      <br></br>
      <label for="worker_name">Worker:</label>
      <input type="text" id="worker_name" name="worker_name">

                    <input type="hidden" id="id" name="id" value="{{ids[loop.index0]}}">
